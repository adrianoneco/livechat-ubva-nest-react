<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Chat bubble icon (MessageCircle style) -->
  <g fill="white" filter="url(#shadow)" transform="translate(256, 256)">
    <!-- Main chat bubble -->
    <path d="M-120 -140 
             C-120 -160, -100 -180, -80 -180 
             L80 -180 
             C100 -180, 120 -160, 120 -140 
             L120 40 
             C120 60, 100 80, 80 80 
             L-20 80 
             L-60 140 
             L-60 80 
             L-80 80 
             C-100 80, -120 60, -120 40 
             Z" 
          fill="white"/>
  </g>
</svg>
