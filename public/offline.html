<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sem Conexão - LiveChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #94a3b8;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #f1f5f9;
    }
    
    p {
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .retry-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .retry-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .retry-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #64748b;
    }
    
    .status.online {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }
    
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 0.5rem;
      animation: blink 1.5s ease-in-out infinite;
    }
    
    .status.online .dot {
      background: #22c55e;
      animation: none;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
        <line x1="4" y1="4" x2="20" y2="20" stroke-width="2" stroke="#ef4444"/>
      </svg>
    </div>
    
    <h1>Sem Conexão</h1>
    <p>
      Parece que você está offline. Verifique sua conexão com a internet e tente novamente.
    </p>
    
    <button class="retry-btn" onclick="checkConnection()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Tentar Novamente
    </button>
    
    <div class="status" id="status">
      <span class="dot"></span>
      <span id="status-text">Verificando conexão...</span>
    </div>
  </div>

  <script>
    function checkConnection() {
      const statusEl = document.getElementById('status');
      const statusText = document.getElementById('status-text');
      
      statusText.textContent = 'Verificando conexão...';
      statusEl.classList.remove('online');
      
      if (navigator.onLine) {
        // Try to fetch a small resource to confirm actual connectivity
        fetch('/api/health', { method: 'HEAD', cache: 'no-store' })
          .then(() => {
            statusEl.classList.add('online');
            statusText.textContent = 'Conexão restaurada! Redirecionando...';
            setTimeout(() => {
              window.location.reload();
            }, 1000);
          })
          .catch(() => {
            statusText.textContent = 'Servidor indisponível. Tente novamente.';
          });
      } else {
        statusText.textContent = 'Sem conexão com a internet';
      }
    }
    
    // Auto-check when coming back online
    window.addEventListener('online', checkConnection);
    
    // Initial check
    setTimeout(checkConnection, 500);
  </script>
</body>
</html>
