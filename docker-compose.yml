version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: livechat-minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001" --address ":9000"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - livechat-network

  # Create default buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: livechat-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/whatsapp-media --ignore-existing;
      mc mb myminio/uploads --ignore-existing;
      mc mb myminio/contacts --ignore-existing;
      mc mb myminio/avatars --ignore-existing;
      mc anonymous set download myminio/whatsapp-media;
      mc anonymous set download myminio/avatars;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - livechat-network

  # Ollama - Local LLM for AI responses
  ollama:
    image: ollama/ollama:latest
    container_name: livechat-ollama
    ports:
      - "11434:11434"    # Ollama API
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - livechat-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Pull default model on startup
  ollama-init:
    image: ollama/ollama:latest
    container_name: livechat-ollama-init
    depends_on:
      - ollama
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      ollama pull llama3.2:1b;
      echo 'Ollama model pulled successfully';
      exit 0;
      "
    environment:
      - OLLAMA_HOST=ollama:11434
    networks:
      - livechat-network

volumes:
  minio_data:
    driver: local
  ollama_data:
    driver: local

networks:
  livechat-network:
    driver: bridge
