  </head>

  <body>
    <div id="root"></div>
    <!-- Runtime error overlay for mobile debugging -->
    <div id="error-overlay" style="display:none;position:fixed;inset:0;z-index:9999;background:rgba(15,23,42,0.95);color:#fff;padding:16px;overflow:auto;"> 
      <h2 style="margin-top:0">Erro de execução</h2>
      <pre id="error-overlay-message" style="white-space:pre-wrap;font-size:13px;line-height:1.4"></pre>
      <button id="error-overlay-close" style="margin-top:12px;padding:8px 12px;border-radius:6px;background:#22c55e;border:none;color:#071018">Fechar</button>
    </div>
    <script>
      // Show a helpful overlay instead of blank screen on uncaught errors
      function showErrorOverlay(msg) {
        try {
          const overlay = document.getElementById('error-overlay');
          const pre = document.getElementById('error-overlay-message');
          overlay.style.display = 'block';
          pre.textContent = msg;
          document.getElementById('error-overlay-close').onclick = () => overlay.style.display = 'none';
        } catch (e) {
          // fallback
          alert(msg);
        }
      }

      window.addEventListener('error', (e) => {
        console.error('[Runtime Error]', e.error || e.message);
        showErrorOverlay((e.error && e.error.stack) || e.message || String(e));
      });

      window.addEventListener('unhandledrejection', (ev) => {
        console.error('[Unhandled Rejection]', ev.reason);
        showErrorOverlay((ev.reason && ev.reason.stack) || String(ev.reason));
      });

      // For installs opened from browser, detect display-mode
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        console.log('[PWA] Running as standalone');
      }
    </script>
    <script type="module" src="/client/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered:', registration.scope);
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000); // Check every hour
            })
            .catch((error) => {
              console.error('[PWA] Service Worker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- Offline Detection -->
    <noscript>
      <style>
        body { 
          font-family: sans-serif; 
          display: flex; 
          align-items: center; 
          justify-content: center; 
          min-height: 100vh; 
          background: #0f172a; 
          color: #e2e8f0; 
          text-align: center; 
          padding: 2rem;
        }
      </style>
      <div>
        <h1>JavaScript Necessário</h1>
        <p>Este aplicativo requer JavaScript para funcionar. Por favor, habilite o JavaScript no seu navegador.</p>
      </div>
    </noscript>
  </body>
